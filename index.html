<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    </style>  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/flex-grid.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>


  <section>
    <div class="container-card-principal">
      <div class="etiqueta" id="etCardPrincipal">
        <ul>
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>
      <div class="card-principal">
        <img src="./images/image-jeremy.png" alt="imagen de perfil de usuario">
        <p><strong>Report for</strong></p>
        <h2 id="name-user"></h2>
      </div>
    </div>
    <div class="container-activities">
      <div class="activities">
        
        <div class="container-card">
        <div class="etiqueta">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="card" id="card_work">
          
          <div class="titulo"><h3> 
            <script></script>
            </h3><a href="#"><img src="./images/icon-ellipsis.svg"></a></div>
          <span>32hrs</span>
          <p>Previous - 7hrs</p>
        </div>

        </div>
        
        
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    </div>
    
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
